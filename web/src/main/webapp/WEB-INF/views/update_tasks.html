<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Update Tasks</title>
</head>
<body>


<div id="wrap">
    <div id="content">

        <div class="w3-bar w3-dark-gray">
            <a th:href="@{/}" class="w3-bar-item w3-button"><i class="fa fa-home"></i>Home</a>
            <a th:href="@{/about}" class="w3-bar-item w3-button"><i class="fa fa-building" aria-hidden="true"></i>
                About</a>
            <a th:href="@{/go_to_employee_direct}" class="w3-bar-item w3-button"><i class="fa fa-tachometer"
                                                                                    aria-hidden="true"></i>
                Back to Dashboard</a>
            <a th:href='@{/logout}' class="w3-bar-item w3-button" style="float: right;"><i class="fa fa-sign-out"
                                                                                                aria-hidden="true"></i>
                Log Out</a>
        </div>

        <div class="w3-container">
            <div class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue">
                <p class="w3-text-blue-gray"> Update the task status..</p>
            </div>
        </div>

        <form action="#" th:action="@{/updatetask}" th:object="${task}" method="post" class="w3-container">


            <table align="left">

                <tbody>
                <tr>
                    <td><label>Task Number</label></td>
                    <td colspan="4">&nbsp;</td>
                    <td>
                        <select class="w3-button w3-gray" style="width:235px;" th:field="*{id}" id="task">

                            <option th:each="task : ${tasksList1}"
                                    th:value="${task.id}"
                                    th:text="${task.taskId}"></option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td><label>Status</label></td>
                    <td colspan="4">&nbsp;</td>
                    <td>
                        <select class="w3-button w3-gray" style="width:235px;" th:field="*{status}" id="status">
                            <!--@thymesVar id="authenticationList" type=""-->
                            <option th:each="status : ${statusList}"
                                    th:value="${status}"
                                    th:text="${status}"></option>
                        </select></td>
                </tr>

                <tr>
                <tr>
                    <td colspan="5">&nbsp;</td>
                </tr>

                <td></td>
                <td colspan="4">&nbsp;</td>
                <td>
                    <input type="submit" class="w3-button w3-dark-gray w3-round-large" style="float: right;"
                           value="Update" name="submit"/>
                </td>
                </tr>

                </tbody>
            </table>
        </form>

        <br>

        <div class="w3-container">
            <div class="w3-panel w3-pale-blue w3-leftbar w3-rightbar w3-border-blue">
                <p class="w3-text-blue-gray">Your assigned tasks are..</p>
            </div>
        </div>

        <table border="1" class="w3-table-all w3-card-4" style="width: auto;" align="centre">
            <tr>
                <th>Task Number</th>
                <th>Task Name</th>
                <th>Number of Hours</th>
                <th>Project</th>
                <th>Status</th>
            </tr>

            </tr>
            <tr id="task" th:each="task : ${tasksList1}">
                <td th:text="${task.taskId}"></td>
                <td th:text="${task.taskName}"></td>
                <td th:text="${task.noOfHours}"></td>
                <td th:text="${task.project.projectId}"></td>
                <td th:text="${task.status}"></td>
            </tr>
        </table>

    </div>
</div>

<footer class="w3-container w3-dark-gray">
    <p align="center">Version 3.0</p>

    <p align="center">jaliya.bandara@hsenidmobile.com </p>

    <p align="center">All rights reserved</p>
</footer>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 100%;
    }

    #wrap {
        min-height: 100%;
    }

    #content {
        overflow: auto;
        padding-bottom: 70px;

    }

    #footer {
        position: relative;
        margin-top: -70px;

        height: 70px;
        clear: both;
        background-color: #454545;
    }

    body:before {
        content: "";
        height: 100%;
        float: left;
        width: 0;
        margin-top: -32767px;

    }


</style>


</body>
</html>
