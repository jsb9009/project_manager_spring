<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">


<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
    <style>
        body {
            background-image: url("images/image.jpg");
        }
    </style>

</head>

<body>
<div>
    <div style=" float: right">
        <h1>Project Management System</h1>
        <p style=" float: right">Simply manage your tasks..</p>
    </div>
</div>

<div style=" float: right" >
<form action="#" th:action="@{/loginin}" th:object="${employee}" method="post">

    <span colspan="10">&nbsp;</span>

    <div style="width:1300px; margin:0 auto;">
    <table align="center">
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{username}" required="required"/></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}" required="required"/></td>
        </tr>

        <tr>
            <td colspan="5">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input float="right" type="submit" value="Log In"/></td>
        </tr>
        </table>
    </div>
</form>

    </div>
</body>
</html>
